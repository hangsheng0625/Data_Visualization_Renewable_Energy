<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            text-align: center;
        }
        .title-main {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .chart-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1 class="title-main">Renewable Energy</h1>

    <div id="streamgraph" class="chart-container"></div>
    <div id="radial_bar_chart" class="chart-container"></div>
    <div id="semi_circular_chart" class="chart-container"></div>
    <div id="choropleth-map" class="chart-container"></div>
    <div id="stacked-area-chart" class="chart-container"></div>

    <script>
        // Function to embed a Vega or Vega-Lite chart
        function embedChart(elementId, url) {
            fetch(url)
                .then(response => response.json())
                .then(spec => {
                    vegaEmbed(`#${elementId}`, spec).catch(error => {
                        console.error(`Error embedding ${elementId} chart:`, error);
                    });
                })
                .catch(error => console.error(`Error loading ${elementId} spec from ${url}:`, error));
        }

        // Embed charts
        embedChart('choropleth-map', 'https://raw.githubusercontent.com/hangsheng0625/Data_Visualization_Renewable_Energy/main/js/chrolopleth_map.vg.json');
        embedChart('stacked-area-chart', 'https://raw.githubusercontent.com/hangsheng0625/Data_Visualization_Renewable_Energy/main/js/stacked_area_chart.json');
        embedChart('streamgraph', 'https://raw.githubusercontent.com/hangsheng0625/Data_Visualization_Renewable_Energy/main/js/streamgraph.json');
        embedChart('semi_circular_chart', 'https://raw.githubusercontent.com/hangsheng0625/Data_Visualization_Renewable_Energy/main/js/semi_circular_chart.json');
        embedChart('radial_bar_chart', 'https://raw.githubusercontent.com/hangsheng0625/Data_Visualization_Renewable_Energy/main/js/radial_bar_chart.json');
    </script>

</body>
</html>
